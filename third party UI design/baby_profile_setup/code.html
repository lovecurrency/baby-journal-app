<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Baby Activity Journal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#56abfb",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
<h1 class="text-xl font-bold text-slate-900 dark:text-white">Baby Journal</h1>
</div>
<nav class="hidden md:flex items-center gap-6 text-sm font-medium">
<a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Dashboard</a>
<a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Activities</a>
<a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Milestones</a>
<a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Growth</a>
<a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Photos</a>
<a class="text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Settings</a>
</nav>
<div class="flex items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-10 w-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDRqoQZEVEjA9KNgg1ixeHnWrZ9Iag9u0_OT8abKmdLJ31qF6Vl2_7U9RmiGns97cJxlHQzL695xL4xCGLqhXrfdIAK8q7-ZGalDHxcWvF5VEyFipESKe-zm0XIXH3AV4NKsGLVfrxS4sqoItK-e0zxDE7NC_7rQnE6uixWblGj-Vt4UHN56xfyyKLxlASq3NeTylHhjDPadrKLYO8lpcdR4AhzGk1GCFAJGy-ndJjdZIyf7qmfHMA30s5Ud4szswis3zQoBDZzLzM");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-10">
<div class="max-w-xl mx-auto bg-white dark:bg-slate-900 rounded-xl shadow-lg p-6 sm:p-8">
<h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-6 text-center">Set up Baby Profile</h2>
<div class="flex justify-center mb-6">
<div class="relative group">
<div class="w-32 h-32 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center cursor-pointer overflow-hidden">
<svg class="w-12 h-12 text-slate-400 dark:text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</div>
<div class="absolute inset-0 rounded-full bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="text-white text-sm">Upload Photo</span>
</div>
</div>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="baby-name">Baby's Name</label>
<input class="w-full bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary placeholder-slate-400 dark:placeholder-slate-500" id="baby-name" placeholder="E.g., Leo" type="text"/>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="birth-date">Birth Date</label>
<input class="w-full bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary" id="birth-date" type="date"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="gender">Gender</label>
<select class="w-full bg-background-light dark:bg-background-dark border-slate-300 dark:border-slate-700 rounded-lg shadow-sm focus:ring-primary focus:border-primary" id="gender">
<option>Select gender</option>
<option>Boy</option>
<option>Girl</option>
<option>Prefer not to say</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Age</label>
<div class="w-full h-10 px-3 bg-slate-100 dark:bg-slate-800 rounded-lg flex items-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">Calculated automatically from birth date</p>
</div>
</div>
<div class="pt-4 border-t border-slate-200 dark:border-slate-800">
<h3 class="text-lg font-semibold text-slate-800 dark:text-slate-200">Milestone Tracking</h3>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Set up milestones to track your baby's development.</p>
<button class="mt-4 w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-primary bg-primary/20 hover:bg-primary/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:text-white dark:bg-primary/30 dark:hover:bg-primary/40 transition-colors" type="button">
              Set Up Milestones
            </button>
</div>
<div class="pt-6">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors" type="submit">
              Add Baby
            </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
