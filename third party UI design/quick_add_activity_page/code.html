<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Baby Activity Journal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#56abfb",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
            "text-light": "#0f172a",
            "text-dark": "#e2e8f0",
            "muted-light": "#64748b",
            "muted-dark": "#94a3b8",
            "surface-light": "#ffffff",
            "surface-dark": "#1e293b",
            "border-light": "#e2e8f0",
            "border-dark": "#334155",
            "pastel-peach": "#ffcda8",
            "pastel-blue": "#a7d8f9",
            "pastel-green": "#c1e1c1",
            "pastel-purple": "#d6c4e5"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
          }
        },
      },
    }
  </script>
<style>
    .form-input, .form-select {
      border: 1px solid;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen">
<header class="bg-surface-light dark:bg-surface-dark/50 backdrop-blur-sm sticky top-0 z-10 border-b border-border-light dark:border-border-dark shadow-soft">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-3">
<div class="text-primary">
<svg class="lucide lucide-baby" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg"><path d="M9 12h.01"></path><path d="M15 12h.01"></path><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"></path><path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.6 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.6A9 9 0 0 1 12 3c2 0 3.8.7 5.3 2z"></path></svg>
</div>
<h1 class="text-xl font-bold">Baby Journal</h1>
</div>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDGnFgx3bTSDGWyOKPtQnvc0IPsGLx3yScTJR2Bq4gjq0r-TFMd0PG9SKEsUe_uL5pmldaVFf8GfTfFoeAgoHPQtleAR4rt7ESZJaz1pJ94zIVe6P9-55Kt6XzLg7QdUqUugdBOOgffgcafS5zxlUlsbtf6Ej8LA-SU6VCJN8cT-3Lc_7CkNQ5tosH8FnytXx0KveRAV5Fu02pS3CWtQB67c32tuz_Gipq-hw3beYs9Y4YRX0zpPg3SdDgRRoCndirfjvRHn7t9KNA")'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-xl mx-auto">
<div class="space-y-8">
<div>
<h2 class="text-3xl font-bold tracking-tight">Log an Activity</h2>
<p class="mt-2 text-muted-light dark:text-muted-dark">What's your little one up to? Use a template or describe it below.</p>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-6 rounded-lg shadow-soft">
<textarea class="form-input w-full min-h-[120px] p-4 rounded-lg bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:border-primary transition-shadow placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="E.g., 'Drank 4oz of milk' or 'Woke up from a 2-hour nap'"></textarea>
</div>
<div>
<h3 class="text-lg font-semibold">Or use a quick template...</h3>
<div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-4">
<button class="flex flex-col items-center justify-center gap-2 p-4 rounded-lg bg-pastel-peach/30 dark:bg-pastel-peach/20 hover:bg-pastel-peach/50 dark:hover:bg-pastel-peach/40 text-text-light dark:text-white font-medium transition-colors">
<svg class="text-pastel-peach" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 2H21v7.5"></path><path d="M13.5 7.5 21 2"></path><path d="m3 14 3 3 3-3"></path><path d="M6 17V3"></path><path d="M2 14h2"></path><path d="M20 14h2"></path><path d="M13 22a5 5 0 0 0 5-5h-5v5Z"></path><path d="m6 22 8-8"></path></svg>
<span>Feeding</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-4 rounded-lg bg-pastel-blue/30 dark:bg-pastel-blue/20 hover:bg-pastel-blue/50 dark:hover:bg-pastel-blue/40 text-text-light dark:text-white font-medium transition-colors">
<svg class="text-pastel-blue" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="m2 2 20 20"></path><path d="M15 8.5c.34.42.5.96.5 1.5a2.5 2.5 0 0 1-5 0c0-.54.16-1.08.5-1.5"></path><path d="M17 12a5 5 0 0 1-10 0"></path><path d="M21 12c-2 2-2 4-2 4H5s0-2-2-4"></path><path d="M22 18H2"></path></svg>
<span>Diaper</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-4 rounded-lg bg-pastel-green/30 dark:bg-pastel-green/20 hover:bg-pastel-green/50 dark:hover:bg-pastel-green/40 text-text-light dark:text-white font-medium transition-colors">
<svg class="text-pastel-green" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18z"></path><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
<span>Sleep</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-4 rounded-lg bg-pastel-purple/30 dark:bg-pastel-purple/20 hover:bg-pastel-purple/50 dark:hover:bg-pastel-purple/40 text-text-light dark:text-white font-medium transition-colors">
<svg class="text-pastel-purple" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"></circle><path d="M8 12h8"></path><path d="M12 8v8"></path></svg>
<span>Other</span>
</button>
</div>
</div>
<div class="space-y-6">
<div>
<label class="text-base font-medium" for="activity-time">Time of Activity</label>
<input class="form-input mt-2 block w-full rounded-lg bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:border-primary transition-shadow p-3" id="activity-time" type="time" value="10:30"/>
</div>
<button class="w-full h-12 px-6 rounded-lg bg-primary text-white font-bold text-base hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
              Save Activity
            </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
